{% extends 'layout.html' %}
{% block title %}Login{% endblock %}
{% block content %}
<div class="auth-container">
  <div class="auth-card">
    <div class="auth-header">
      <h2>Iniciar sesión</h2>
      <p class="subtitle">Accede a tu cuenta IFCES</p>
    </div>
    
    <form method="post" class="form auth-form">
      <div class="input-group">
        <label for="username">Usuario o Email</label>
        <input id="username" name="username" type="text" placeholder="usuario o email" required autofocus />
      </div>
      
      <div class="input-group">
        <label for="password">Contraseña</label>
        <input id="password" name="password" type="password" placeholder="••••••••" required />
      </div>
      
      <button class="btn btn-primary btn-block" type="submit">Entrar</button>
    </form>
    
    <div class="auth-footer">
      <p>¿No tienes cuenta? <a href="{{ url_for('auth.register') }}" class="link-primary">Regístrate aquí</a></p>
    </div>
  </div>
</div>
{% endblock %}
